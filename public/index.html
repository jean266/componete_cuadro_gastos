<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo.svg">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

  <main class="container_main">
    <header class="header"> <!-- .header -->
      <div class="header_info">
        <h1 class="header_info-title">My balance</h1>
        <p class="header_info-balance">&#36<span id="balance">921.48</span></p>
      </div>

      <div class="header_imagen">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
    </header> <!-- .header -->

    <article class="content"> <!-- .content -->
      <h2 class="content_title">Spending - Last 7 days</h2>

      <div class="content_graphic"> <!-- .content_graphic -->
        <ul>
          <li>
            <span class="content_graphic-rod" id="mon"></span>
            <p class="content_graphic-day mon">mon</p>
          </li>
          
          <li>
            <span class="content_graphic-rod" id="tue"></span>
            <p class="content_graphic-day tue">tue</p>
          </li>
              
          <li>
            <span class="content_graphic-rod" id="wed"></span>
            <p class="content_graphic-day wed">wed</p>
          </li>

          <li>
            <span class="content_graphic-rod" id="thu"></span>
            <p class="content_graphic-day thu">thu</p>
          </li>
  
          <li>
            <span class="content_graphic-rod" id="fri"></span>
            <p class="content_graphic-day fri">fri</p>
          </li>
      
          <li>
            <span class="content_graphic-rod" id="sat"></span>
            <p class="content_graphic-day sat">sat</p>
          </li>
          
          <li>
            <span class="content_graphic-rod" id="sun"></span>
            <p class="content_graphic-day sun">sun</p>
          </li>
        </ul>

      </div> <!-- .content_graphic -->

      <section class="content_results"> <!-- .content_results -->

        <div class="content_results-month">
          <p>Total this month</p>
          <p class="style">&#36<span id="total-month">478.33</span></p>
        </div>

        <div class="content_results-last">
          <p class="style"><span id="percentage">+2.4</span>&#37</p>
          <p>from last month</p>
        </div>

      </section> <!-- .content_results -->

    </article> <!-- .content -->
  </main>
  
  <script type="module" src="build/js/app.js"></script>
</body>
</html>
